<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="staffInfo" class="container">
    <div class="row">
        <div class="col-4">
            <img class="shadow" src="../../static/samplePhoto/SampleImage.png" alt="#"
                 th:src="@{/samplePhoto/SampleImage.png}">
        </div>
        <div class="col-8">
            <table class="table table-striped">
                <tr>
                    <th>Staff Id</th>
                    <td th:text="${staff.id}"></td>
                </tr>
                <tr>
                    <th>Staff Name</th>
                    <td th:text="${staff.staffName}"></td>
                </tr>
                <tr>
                    <th>Township</th>
                    <td th:text="${staff.township}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${staff.address}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${staff.phoneNumber}"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td th:text="${staff.role}"></td>
                </tr>
                <table class="table table-striped">
                    <tr>
                        <th>Year-Month</th>
                        <th>Leaves Taken</th>
                    </tr>
                    <!-- Iterate over the staffMonthlyLeaves map -->
                    <tr th:each="entry : ${staffMonthlyLeaves}">
                        <!-- Access the key (YearMonth) and value (Integer) from the map entry -->
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                </table>
            </table>
        </div>
    </div>
</div>
</body>
</html>
