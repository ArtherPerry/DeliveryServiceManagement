<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body th:fragment="dashboard">
<main role="main">
    <div th:fragment="dashboard">
        <div class="container">
            <h1 class="text-center mb-4">Admin Dashboard</h1>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Staff</h3>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">
                                <i class="fas fa-plus"></i> Add Staff
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Order</h3>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">
                                <i class="fas fa-plus"></i> Add Order
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Merchant</h3>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">
                                <i class="fas fa-plus"></i> Add Merchant
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Township</h3>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">
                                <i class="fas fa-plus"></i> Add Township
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Staff</h3>
                                <h3 class="card-text"><i class="fas fa-folder-open"></i></h3>
                                <a href="#" class="btn btn-outline-light btn-block">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Order</h3>
                                <h3 class="card-text"><i class="fas fa-folder-open"></i></h3>
                                <a href="#" class="btn btn-outline-light btn-block">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Merchant</h3>
                                <h3 class="card-text"><i class="fas fa-folder-open"></i></h3>
                                <a href="#" class="btn btn-outline-light btn-block">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Township</h3>
                                <h3 class="card-text"><i class="fas fa-folder-open"></i></h3>
                                <a href="#" class="btn btn-outline-light btn-block">View</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <canvas id="pickupChart" width="300" height="300"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="deliverChart" width="300" height="300"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="incomeChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </section>

    </div>
</main>
<!--staff Modal--->
<section>
    <div class="modal fade" id="staffModel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Staff</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/staff/save}" th:object="${staff}" method="post">
                        <div class="form-group">
                            <label for="stname">Name</label>
                            <input type="text" id="stname" class="form-control" th:field="*{staffName}">
                        </div>
                        <div class="form-group">
                            <label for="sphnumber">PhoneNumber</label>
                            <input type="text" id="sphnumber" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="semail">Email</label>
                            <input type="text" id="semail" class="form-control" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="saddress">Address</label>
                            <input type="text" id="saddress" class="form-control" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <label for="stship">TownShip</label>
                            <input type="text" id="stship" class="form-control" th:field="*{township}">
                        </div>
                        <div class="form-group">
                            <label for="srole">Role</label>
                            <input type="text" id="srole" class="form-control" th:field="*{role}">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--order Modal--->
<section>
    <div class="modal fade" id="OrderModel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Order</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="#" onsubmit="validateForm()" method="post">
                        <div class="form-group">
                            <label for="pdate">Pickup Date</label>
                            <input type="date" class="form-control" id="pdate">
                        </div>
                        <div class="form-group">
                            <label for="ddate">Deli Date</label>
                            <input type="date" class="form-control" id="ddate">
                        </div>
                        <div class="form-group">
                            <label>Select Os</label>
                            <select class="form-control">
                                <option value=""></option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="cusname">Customer Name</label>
                            <input type="text" class="form-control" id="cusname"
                            >
                        </div>
                        <div class="form-group">
                            <label>Select Township</label>
                            <select class="form-control">
                                <option value=""></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group">
                            <label for="phNumber">Phone Number</label>
                            <input type="number" class="form-control" id="phNumber">
                        </div>
                        <div class="form-group">
                            <label for="delifees">Deli Fees</label>
                            <input type="text" class="form-control" id="delifees">
                        </div>
                        <div class="form-group">
                            <label for="pamount">Product Amount</label>
                            <input type="text" class="form-control" id="pamount">
                        </div>
                        <div class="form-group">
                            <label for="ospaid">Os Paid</label>
                            <input type="text" class="form-control" id="ospaid">
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" class="form-control" id="total">
                        </div>
                        <div class="form-group">
                            <label>Select DeliStatus</label>
                            <select class="form-control">
                                <option value=""></option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Select Cash</label>
                            <select class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Merchant Modal--->
<section>
    <div class="modal fade" id="merchantModel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Merchant</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="mname">Name</label>
                            <input type="text" id="mname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mphnumber">Phone Number</label>
                            <input type="text" id="mphnumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="maddress">Address</label>
                            <input type="text" id="maddress" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--TownshipModal-->
<section>
    <div class="modal fade" id="tshipModel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Township</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="tsname">Name</label>
                            <input type="text" id="tsname" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
