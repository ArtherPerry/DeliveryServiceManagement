<!DOCTYPE html>
<html lang="en" th:replace="~{layout/adminLayout::layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<main role="main">

    <div class="row">
      <div class="col-3 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-info">Search</button>

        </div>
      </div>
    </div>
  </div>
  <div class="container">

      <div class="col">

          </div>
          <div class="card-body">
            <div th:replace="~{fragment/merchantTable.html::merchantTable}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
